<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and register</title>
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="icon" href="./image/estrella_original4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fa12d2b5fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="container_login">
            <div class="login_register">
                <form action="" class="login_form">
                    <h2 class="title_login">Login</h2>

                    <div class="input_login">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input_login">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="login" class="btn">
                    <p class="social_text">Login platforms</p>

                    <div class="social_meida">
                        <a href="#" class="social_icon">
                            <i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>

                    </h2>
                </form>

                <form action="#" class="register_form">
                    <h2 class="title_login">Register</h2>

                    <div class="input_login">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input_login">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input_login">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Register" class="btn">
                    <p class="social_text">Register platforms</p>

                    <div class="social_meida">
                        <a href="#" class="social_icon">
                            <i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>

                    </h2>
                </form>

            </div>

            <div class="panel_container">

                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>Welcome cine estrella movie 4K</p>
                        <button class="btn transparent" id="sign-up-btn">Register</button>
                    </div>

                    <img src="/image/cine_estrella_original2.png" class="cine_img">

                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of here?</h3>
                        <p>Welcome cine estrella movie 4K</p>
                        <button class="btn transparent" id="sign-in-btn">login</button>
                    </div>

                    <img src="/image/cine_estrella_original2.png" class="cine_img">

                </div>

            </div>

        </div>
    </main>
    <script src="/js/login.js"></script>
</body>

</html>
