<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <title>Inicio</title>
    <script src="/js/butacas.js"></script>
    <link rel="stylesheet" href="./src/butacas.css">
    <link rel="icon" href="./image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

        <div class="navb">

            </div>
            <!--===============================================MenÃº===============================================-->
            <nav class="menu">
                <ul>
                    <li class="list active"><a href="#" onclick="moveIndicator(0)">

                            <span class="text">Inicio</span></a></li>
                    <li class="list"><a href="#" onclick="moveIndicator(1)">
                            <span class="icon"><ion-icon name="calendar-number-outline"></ion-icon></span>
                            <span class="text">Premiere</span></a></li>
                    <li class="list"><a href="#" onclick="moveIndicator(2)">
                            <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
                            <span class="text">Movies</span></a></li>
                    <li class="list"><a href="#" onclick="moveIndicator(3)">
                            <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
                            <span class="text">Promotions</span></a></li>
                    <li class="list"><a href="#" onclick="moveIndicator(4)">
                            <span class="icon"><ion-icon name="phone-portrait-outline"></ion-icon></span>
                            <span class="text">Contact</span></a></li>
                    <li class="list"><a href="#" onclick="moveIndicator(5)">
                            <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                            <span class="text">Access</span></a></li>
                    <div class="indicador" id="miIndicador"></div>
                </ul>
            </nav>
        </div>
        <div class="section2">
            <div>
                <h1>Inicio</h1>
            </div>
            <nav class="menu_cine">
                <ul>
                    <li><a href="#" class="inicio">Inicio</a></li>
                    <li><a href="#" class="billboard">billboard</a></li>
                    <li><a href="#" class="your_favorities">Your favorities</a></li>
                </ul>
            </nav>
            <div>
                <input type="search" placeholder="search"/>
                <ion-icon name="search-circle-outline" class="search"></ion-icon>
        </div>
        </div>

    </header>

    <!--===============================================Main===============================================-->
    <main class="main">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/image/banner/THOR-banner.jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/peliculas_banner.jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/Blue-Beetle.png" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/avatar_banner.jpg" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img src="/image/banner/hobbit_banner.jpg" alt="Slide 5">
                </div>
            </div>
            <a class="carousel-control prev" href="#" id="prevBtn"><ion-icon name="caret-back-outline"></ion-icon></a>
            <a class="carousel-control next" href="#" id="nextBtn"><ion-icon name="caret-forward-outline"></ion-icon></a>
        </div>

        <div class="movie-container">
            <label> Select a movie:</label>
            <select id="movie">
              <option value="220">Godzilla vs Kong (RS.220)</option>
              <option value="320">Radhe (RS.320)</option>
              <option value="250">RRR (RS.250)</option>
              <option value="260">F9 (RS.260)</option>
            </select>
          </div>
      
          <ul class="showcase">
            <li>
              <div class="seat"></div>

            <li>

            <li>

            </li>
          </ul>
          <div class="container">
            <div class="screen"></div>
      
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
      
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>

              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
            </div>
          </div>
      
          <p class="text">
            You have selected <span id="count">0</span> seat for a price of RS.<span
              id="total"
              >0</span
